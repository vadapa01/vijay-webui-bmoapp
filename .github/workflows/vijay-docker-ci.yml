# Create pipeline 
name: vijay-webapp containerization pipeline
# Trigger
on:
  push:
    branches:
      - "main"

# jobs for performing operations
jobs:
  vijay-image-build:
    runs-on: ubuntu-latest
    steps:
      - name: run some basic commands
        run: |
          uname -r
          whoami
          cat /etc/os-release 
          docker version
          docker-compose version

      - name: using pre-designed github workflow to get github repo to runners machine
        uses: actions/checkout@v4

      - name: verify github code
        run: ls -a      

      - name: use docker-compose
        run: |
          docker-compose down
          sleep 2
          docker-compose ps
          docker-compose up -d
          sleep 2
          docker-compose ps

      - name: Health-check
        run: |
          curl http://localhost:1235/health.html 
          echo "access health.html and returns hml 200"

      - name: Try to login from runne to docker hub acc 
        run: |
          docker login -u vadapa01 -p Addc0l0rs
          docker tag vijay-webui:version4 docker.io/vadapa01/vwebui:version1
          docker push docker.io/vadapa01/vwebui:version1
          docker logout     
