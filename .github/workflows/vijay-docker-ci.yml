# Create pipeline 
name: vijay-webapp containerization pipeline
# Trigger
on:
  push:
    branches:
      - "main"

# jobs for performing operations
jobs:
  vijay-image-build:
    runs-on: ubuntu-latest
    steps:
      - name: run some basic commands
        run: |
          uname -r
          whoami
          cat /etc/os-release 
          docker version
          docker-compose version