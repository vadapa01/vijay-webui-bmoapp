name: vijay app containerization pipeline - sonar scan
# Trigger
on:
  push:
    branches:
      - "dev"

# creating multiple jobs
jobs:
  vijay-sast-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checking docker version & snar version
        run: |
          docker version
          whoami
          
      - name: using pre-designed github workflow to get github repo to runners machine
        uses: actions/checkout@v4
  
      - name: sonarqube scan
        uses: sonarsource/sonarqube-scan-action@v2.1.0
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=Vijay-multi-Runner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN1 }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  
        
  vijay-build-job:
    runs-on: macos-latest
    needs: Vijay-sast-job 
    steps:
      - name: check general message
        run:
            echo "python version"
            pythong -V
